trigger:
  branches:
    include:
    - personal/yankhuan/converter-vsc-extension
    - main
  tags:
    include:
    - v*

stages: 
- stage: FhirConverter
  jobs:
  - job: Build
    displayName: Build -

    strategy:
      matrix:
        Windows:
          imageName: 'windows-lastest'
        Macos:
          imageName: "macos-latest"
      maxParallel: 2

    pool:
      vmImage: $(imageName)

    variables:
      basicPath: $(Build.SourcesDirectory)/FHIR-Converter

    steps:
    - template: ./fhir-converter-pipeline.yml
