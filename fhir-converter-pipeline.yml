steps:

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- bash: |
    /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
    echo ">>> Started xvfb"
  displayName: Start xvfb
  condition: and(succeeded(), eq(variables['Agent.OS'], 'Linux'))

- bash: |
    echo ">>> Installing dependencies:"
    npm install typescript && npm install vsce && npm run postinstall
  displayName: Install Dependencies
  env:
    DISPLAY: ':99.0'
  workingDirectory: $(basicPath)

- task: DownloadPipelineArtifact@2
  inputs:
    source: 'specific'
    project: 'FhirConverter'
    pipeline: 48
    runVersion: 'latestFromBranch'
    runBranch: refs/heads/main
    patterns: 'Microsoft.Health.Fhir.Liquid.Converter.Tool*'
    path: $(Build.SourcesDirectory)/bin

- bash: |
    ls $(Build.SourcesDirectory)/bin
    workingDirectory: $(basicPath)
  displayName: Check artifact
  env:
    DISPLAY: ':99.0'

- task: CopyFiles@2
  inputs: 
    sourceFolder: $(Build.SourcesDirectory)/bin/Microsoft.Health.Fhir.Liquid.Converter.Tool*
    targetFolder: $(basicPath)

- bash: |
    echo ">>> Testing project:"
    npm run test
  workingDirectory: $(basicPath)
  displayName: Run Tests
  env:
    DISPLAY: ':99.0'

- bash: |
    echo ">>> Packaging project:"
    npm run package
    PACKAGE_NAME=$(node -p "require('./package.json').name")
    PACKAGE_VERSION=$(node -p "require('./package.json').version")
    echo "##vso[task.setvariable variable=packageName]$PACKAGE_NAME"
    echo "##vso[task.setvariable variable=packageVersion]$PACKAGE_VERSION"
  workingDirectory: $(basicPath)
  displayName: Package project
  env:
    DISPLAY: ':99.0'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: $(basicPath)/$(packageName)-$(packageVersion).vsix
    artifactName: Artifact@$(imageName)
  displayName: Publish Pipeline Artifact
